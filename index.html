<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f39027c14c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode">
                <i class="fa-regular fa-moon"></i>
                Dark Mode</button>
        </div>
    </nav>

    <header class="container filter-content margin-y">
        <form class="form-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Ingresa País">
        </form>
        <div class="custom-select" style="width:200px;">
            <select>
                <option value="">Filtrar por Región</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">Américas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="flags">
        <article class="card">
            <img src="https://flagcdn.com/is.svg" alt="" class="img-fluid">
            <div class="card-content">
                <h3>Iceland</h3>
                <p>
                    <b>Population:</b>
                    366425
                </p>
                <p>
                    <b>Region:</b>
                    Europe
                </p>
                <p>
                    <b>Capital:</b>
                    Reykjavik
                </p>
            </div>
        </article>
    </main>

    <script src="js/dark-mode.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
